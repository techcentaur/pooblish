<!DOCTYPE html>
<html>
<head>
	<title>Solanki</title>
	<style>
		html{
			font-family: 'Product Sans';
		}
	</style>
</head>
<body>
	<h2>Displaying: {{ value }}</h2>
	<div>
		<ul>
		{% for d in data %}
			<li><a href="{{value}}/{{d}}">{{ d }}</a></li>
		{% endfor %}	
		</ul>
	</div>
</body>
<hr>
<footer>
	Designed by: Solanki
</footer>
</html>
