<!DOCTYPE html>
<html>
<head>
	<title>Post</title>
</head>
<style type="text/css">
body{
	margin-left: 30% !important;
	margin-right: 30% !important;
	font-family: 'Hermit';
}
button, form, textarea, input{
	font-family: 'Hermit' !important;
}
input#title{
	width: 100% !important;
}
input#tags{
	width: 100% !important;
}
</style>
<body>

<h1>Post to <i>@ankit-solanki</i>!</h1>
	<form action="/" method="post" id="form1">
		<ul>
		
		<li>
			<label for="date">Date: </label>
			<input type="date" name="date" id="date">
		<br>
		</li>

		<li>
			<label for="title">Title: </label>
			<input type="text" name="title" id="title">
			<br>
		</li>

		<li>
			<label for="tags">Tags: <span style="font-size: 12px">(`*` is separator)</span></label>
			<input type="text" name="tags" id="tags">
			<br>
		</li>

		<li>
		<label for="showcase">Showcase?</label>
		<input type="checkbox" name="showcase" id="showcase">
		<br>
		</li>

		<li>
		<label for="journal">Journal?</label>
		<input type="checkbox" name="journal" id="journal">
		</ul>
		</li>

		<br>
		<hr>
		<textarea name="content" rows="10" cols="70"></textarea>
		<hr>

	</form>
	<button type="submit" form="form1" value="post">Post</button>

</body>
</html>
